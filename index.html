<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Preferences</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>Paws & Preferences</h1>
            <p>Find your purr-fect match!</p>
        </header>

        <!-- Main Card Deck -->
        <main id="deck-container">
            <div id="card-stack">
                <!-- Cards will be injected here by JavaScript -->
                <div class="loading">Loading Cats...</div>
            </div>
        </main>

        <!-- Instructions -->
        <p class="instruction">Swipe cards to the right to like or to the left to dislike<br>or tap buttons below!</p>

        <!-- Action Buttons -->
        <div id="actions">
            <button id="btn-nope" class="action-btn" aria-label="Dislike">
                <span class="icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </span>
                <span class="label">Nope</span>
            </button>
            <button id="btn-like" class="action-btn" aria-label="Like">
                <span class="icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                </span>
                <span class="label">Like</span>
            </button>
        </div>

        <!-- Summary View (Hidden initially) -->
        <div id="summary-view" class="hidden">
            <h2>You Liked <span id="liked-count">0</span> Cats!</h2>
            <div id="liked-cats-grid"></div>
            <button id="btn-restart">Start Over</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
